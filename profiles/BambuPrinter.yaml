name: BambuPrinter.v1 # <--- NOME ALINHADO COM O CONFIG.YAML
icon: "st-essentials.printer" 
components:
  - id: main
    label: Printer
    capabilities:
      - id: patchprepare64330.printerStatus
        version: 1
      - id: patchprepare64330.printerProgress
        version: 1
    categories:
      - name: Printer
preferences:
  - name: printerIp
    title: "IP Address"
    description: "IP address of the printer"
    required: true
    preferenceType: string
    definition:
      stringType: text
      default: "192.168.1.x"
  - name: printerPort
    title: "Port"
    description: "Port Number MQTT of Printer (Default:8883)."
    required: true
    preferenceType: integer
    definition:
      default: 8883
  - name: accessCode
    title: "Access Code"
    description: "Found on the printer's network screen."
    required: true
    preferenceType: string
    definition:
      stringType: text
      default: "Access Code"
  - name: serialNumber
    title: "Serial Number"
    description: "Found on the printer's screen or in Bambu Studio."
    required: true
    preferenceType: string
    definition:
      stringType: text
      default: "Serial"