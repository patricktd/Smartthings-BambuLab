name: singleBambuPrinter
components:
  - id: main
    capabilities:
      - id: temperatureMeasurement
        version: 1
      - id: switch
        version: 1
metadata:
  deviceType: generic
  ocfDeviceType: oic.d.sensor
  deviceTypeId: singleBambuPrinter
preferences:
  - title: Porta
    name: printerPort
    required: true
    preferenceType: string
    definition:
      stringType: text
      minLength: 1
      maxLength: 5
      default: "8883"
  - title: IP da Impressora
    name: printerIp
    required: true
    preferenceType: string
    definition:
      stringType: text
      minLength: 7
      maxLength: 15
      default: "192.168.0.100"
