name: singleBambuPrinter
components:
  - id: main
    capabilities:
      - id: patchprepare64330.bambuPrinterStatus
        version: 1
      - id: patchprepare64330.bambuPrinterProgress
        version: 1
preferences:
  - name: printerIp
    title: "IP da Impressora"
    description: "O endere√ßo de IP local da sua impressora Bambu Lab."
    required: true
    preferenceType: string
    definition:
      stringType: text
      minLength: 7
      maxLength: 15
      default: "192.168.0.100"
  - name: printerPort
    title: "Porta"
    description: "A porta MQTT da impressora (geralmente 8883)."
    required: true
    preferenceType: string
    definition:
      stringType: text
      minLength: 1
      maxLength: 5
      default: "8883"
