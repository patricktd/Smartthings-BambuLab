name: singleBambuPrinter
components:
  - id: main
    capabilities:
      - id: custom.bambuPrinterStatus
        version: 1
      - id: custom.bambuPrinterProgress
        version: 1
metadata:
  deviceType: generic
  ocfDeviceType: oic.d.sensor
  deviceTypeId: singleBambuPrinter
preferences:
  - title: Nome da Impressora
    name: printerName
    required: true
    preferenceType: string
    definition:
      stringType: text
      minLength: 1
      maxLength: 32
      default: "Minha Impressora"
  - title: IP da Impressora
    name: printerIp
    required: true
    preferenceType: string
    definition:
      stringType: text
      minLength: 7
      maxLength: 15
      default: "192.168.0.100"
