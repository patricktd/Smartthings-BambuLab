name: 'Bambu Lab Printer'
packageKey: 'bambu-printer-patricktd'
version: '2025-07-17T22:55:00.000Z'
author: 'Patrick TD'
description: 'Driver para descobrir e controlar impressoras Bambu Lab localmente.'
license: 'Apache-2.0'

device-profiles:
  - name: bambulab.discovered-printer.v1 # Perfil para as impressoras encontradas
  - name: bambulab.discovery.v1      # Perfil para o nosso dispositivo de descoberta

discovery:
  - type: ssdp
    ssdp_term: "urn:bambulab-com:device:3dprinter:1"
    # Quando encontrar, vai usar o perfil de impressora detalhado
    device_profile: bambulab.discovered-printer.v1

fingerprints:
  - id: "bambulab/discovery-device"
    deviceLabel: "Bambu Lab Discovery"
    profile: bambulab.discovery.v1
    driver: 'bambu-printer-patricktd'