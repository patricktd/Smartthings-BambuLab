name: 'Bambu Lab Printer'
packageKey: 'bambu-printer-patricktd'
version: '2025-07-17T21:40:00.000Z'
author: 'Patrick TD'
description: 'A driver to discover and control Bambu Lab printers locally.'
license: 'Apache-2.0'

device-profiles:
  - name: bambulab-printer.v1
  - name: bambulab.discovery.v1

discovery:
  - type: ssdp
    ssdp_term: "urn:bambulab-com:device:3dprinter:1"
    device_profile: bambulab-printer.v1

fingerprints:
  - id: "bambulab/discovery-device"
    deviceLabel: "Bambu Lab Discovery"
    profile: bambulab.discovery.v1
    # ESTE VALOR PRECISA DE SER IGUAL AO 'packageKey' ACIMA.
    driver: 'bambu-printer-patricktd'