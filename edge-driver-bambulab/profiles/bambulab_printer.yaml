name: bambulab.printer.v1
components:
  - id: main
    capabilities:
      - id: switch
        version: 1
      - id: refresh
        version: 1
      - id: healthCheck
        version: 1

preferences:
  - name: "ipAddress"
    title: "Printer IP Address"
    description: "Enter the local IP address of your Bambu Lab printer."
    required: true
    definition:
      type: "string"
      default: ""
  - name: "username"
    title: "MQTT Username"
    description: "Enter the MQTT username."
    required: true
    definition:
      type: "string"
      default: "bblp"
  - name: "accessToken" # Ou password, conforme a necessidade
    title: "Access Code / Password"
    description: "Enter the MQTT Access Code from your printer."
    required: true
    definition:
      type: "string"
      default: ""
  - name: "caCertificate"
    title: "CA Certificate"
    description: "Paste the content of the CA certificate provided by Bambu Lab."
    required: true
    definition:
      type: "string"
      stringType: "paragraph" # Permite m√∫ltiplas linhas
      default: ""
