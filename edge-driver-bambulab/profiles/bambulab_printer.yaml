name: bambulab.printer.v1
components:
  - id: main
    capabilities:
      - id: switch
        version: 1
      - id: refresh
        version: 1
      - id: healthCheck
        version: 1
      - id: temperatureMeasurement
        version: 1

preferences:
  - name: "printerIp"
    title: "IP da Impressora"
    description: "Endereço IP local da impressora"
    required: true
    preferenceType: string
    definition:
      stringType: "ip"  # Tipo específico para IP
      default: ""

   - name: "mqttPassword"
    title: "Código de Acesso"
    description: "Código físico da impressora"
    required: true
    preferenceType: string
    definition:
      stringType: "password"
      default: ""
      minLength: 8
