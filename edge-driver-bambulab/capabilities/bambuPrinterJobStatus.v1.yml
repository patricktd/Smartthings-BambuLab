# capabilities/bambuPrinterJobStatus.v1.yml
id: bambuPrinterJobStatus.v1
version: 1
name: Bambu Printer Job Status
status: proposed
attributes:
  jobPhase: # 2 espaços de indentação
    schema: # 4 espaços de indentação
      type: "object"
      properties: # 6 espaços de indentação
        value: # 8 espaços de indentação
          type: "string"
      # Valores possíveis: IDLE, CALIBRATING, PREPARING, PRINTING, PAUSED, FINISHING, COMPLETED, ERROR, OFFLINE
      enumCommands: [] # 6 espaços de indentação (alinhado com properties)
    setter: "setJobPhase" # 4 espaços de indentação (alinhado com schema)
  currentLayer: # 2 espaços
    schema: # 4 espaços
      type: "object"
      properties: # 6 espaços
        value: # 8 espaços
          type: "integer"
          minimum: 0
      enumCommands: [] # 6 espaços
  totalLayers: # 2 espaços
    schema: # 4 espaços
      type: "object"
      properties: # 6 espaços
        value: # 8 espaços
          type: "integer"
          minimum: 0
      enumCommands: [] # 6 espaços
  remainingTime: # 2 espaços
    schema: # 4 espaços
      type: "object"
      properties: # 6 espaços
        value: # 8 espaços
          type: "integer"
          minimum: 0
        unit: # 8 espaços
          type: "string"
          enum:
            - "min"
          default: "min"
      enumCommands: [] # 6 espaços
  hmsMessages: # 2 espaços
    schema: # 4 espaços
      type: "object"
      properties: # 6 espaços
        value: # 8 espaços
          type: "string"
      enumCommands: [] # 6 espaços
commands:
  setJobPhase: # 2 espaços
    name: "setJobPhase" # 4 espaços
    arguments: # 4 espaços
      - name: "phase" # 6 espaços (o hífen conta como parte da indentação da lista)
        optional: false
        schema: # 8 espaços
          type: "string"
